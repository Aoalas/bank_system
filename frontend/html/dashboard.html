<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户中心 | 银行储蓄系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="universe"></canvas>

<div class="container-width">
    <nav class="dash-header">
        <div style="font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-university" style="color: var(--theme-color);"></i>
            <span>银行储蓄系统</span>
        </div>
        <div style="font-size: 14px; color: var(--second-text); display: flex; align-items: center; gap: 15px;">
            <span>用户：<b id="userName" style="color: var(--font-color);">...</b></span>
            <span style="opacity: 0.3">|</span>
            <span id="cardNumberDisplay" style="font-family: monospace;">...</span>
            <button onclick="showLogoutModal()" style="background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 4px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s;">
                <i class="fas fa-power-off"></i> 退出
            </button>
        </div>
    </nav>

    <div class="geek-card balance-card">
        <p style="color: var(--second-text); font-size: 14px; margin-bottom: 10px;">账户总资产折合 (CNY)</p>

        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin: 10px 0 25px 0;">
            <div id="balanceDisplay" class="balance-num" style="margin: 0; line-height: 1;">¥ ****</div>
            <div onclick="toggleBalance()" title="显示/隐藏金额"
                 style="cursor: pointer; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(255,255,255,0.05); transition: all 0.3s; border: 1px solid rgba(255,255,255,0.1);"
                 onmouseover="this.style.background='rgba(255,255,255,0.15)'"
                 onmouseout="this.style.background='rgba(255,255,255,0.05)'">
                <i id="balanceIcon" class="fas fa-eye-slash" style="font-size: 16px; color: var(--second-text); transition: color 0.3s;"></i>
            </div>
        </div>

        <div style="margin-top: 20px; display: inline-flex; align-items: center; gap: 8px; background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 6px 16px; border-radius: 20px; font-size: 12px; border: 1px solid rgba(16, 185, 129, 0.2);">
            <i class="fas fa-check-circle"></i>
            账户状态正常 | 卡号: <span id="displayCardNumber">--</span>
        </div>
    </div>

    <div class="grid-menu">
        <div class="geek-card menu-item" onclick="showDepositModal()">
            <div class="menu-icon"><i class="fas fa-piggy-bank"></i></div>
            <h3>存款充值</h3>
            <p style="font-size: 12px; color: var(--second-text); margin-top: 5px;">实时存入资金</p>
        </div>

        <div class="geek-card menu-item" onclick="showWithdrawModal()">
            <div class="menu-icon"><i class="fas fa-wallet"></i></div>
            <h3>余额取现</h3>
            <p style="font-size: 12px; color: var(--second-text); margin-top: 5px;">快速提取现金</p>
        </div>

        <div class="geek-card menu-item" onclick="showTransactionHistory()">
            <div class="menu-icon"><i class="fas fa-file-invoice"></i></div>
            <h3>交易明细</h3>
            <p style="font-size: 12px; color: var(--second-text); margin-top: 5px;">查看资金流水</p>
        </div>

        <div class="geek-card menu-item" onclick="showAccountInfo()">
            <div class="menu-icon"><i class="fas fa-id-card"></i></div>
            <h3>账户信息</h3>
            <p style="font-size: 12px; color: var(--second-text); margin-top: 5px;">查看个人档案</p>
        </div>
    </div>

    <div id="transListCard" class="geek-card trans-list">
        <div class="trans-list-header" onclick="toggleTransactions()">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-history" style="color: var(--theme-color);"></i>
                <h3 style="font-size: 16px; margin: 0;">最近交易动态</h3>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 12px; color: var(--second-text);">点击展开/收起</span>
                <i id="transToggleIcon" class="fas fa-chevron-down toggle-icon"></i>
            </div>
        </div>

        <div class="trans-content">
            <div id="recentTransactions">
                <div style="text-align: center; color: var(--second-text); padding: 30px;">正在加载数据...</div>
            </div>
            <div style="text-align: center; padding: 15px; border-top: 1px dashed rgba(255,255,255,0.1);">
                <a href="javascript:showTransactionHistory()" style="color: var(--theme-color); font-size: 13px; text-decoration: none;">查看全部记录 &rarr;</a>
            </div>
        </div>
    </div>
</div>

<div id="depositModal" class="modal-wrap">
    <div class="modal-inner">
        <h3 style="margin-bottom: 20px; text-align: center;">存款操作</h3>
        <div class="input-group">
            <input type="number" id="depositAmount" placeholder=" " style="font-size: 20px; font-weight: bold; color: var(--success);">
            <label>请输入存款金额 (元)</label>
        </div>
        <p style="font-size: 12px; color: var(--second-text); margin-bottom: 20px; text-align: center;">
            当前余额: <span id="currentBalanceDeposit">--</span>
        </p>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" onclick="closeDepositModal()">取消</button>
            <button class="btn btn-primary" onclick="processDeposit()">确认存款</button>
        </div>
    </div>
</div>

<div id="withdrawModal" class="modal-wrap">
    <div class="modal-inner">
        <h3 style="margin-bottom: 20px; text-align: center; color: var(--danger);">取款操作</h3>
        <div class="input-group">
            <input type="number" id="withdrawAmount" placeholder=" " style="font-size: 20px; font-weight: bold; color: var(--danger);">
            <label>请输入取款金额 (元)</label>
        </div>
        <p style="font-size: 12px; color: var(--second-text); margin-bottom: 20px; text-align: center;">
            当前余额: <span id="currentBalanceWithdraw">--</span>
        </p>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" onclick="closeWithdrawModal()">取消</button>
            <button class="btn btn-primary" style="background: var(--danger); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);" onclick="processWithdraw()">确认取款</button>
        </div>
    </div>
</div>

<div id="historyModal" class="modal-wrap">
    <div class="modal-inner" style="max-width: 600px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>资金流水记录</h3>
            <span onclick="closeHistoryModal()" style="cursor: pointer; font-size: 20px; color: var(--second-text);">&times;</span>
        </div>
        <div style="max-height: 50vh; overflow-y: auto;">
            <div id="transactionsTableBody"></div>
        </div>
    </div>
</div>

<div id="logoutModal" class="modal-wrap">
    <div class="modal-inner" style="max-width: 400px; text-align: center;">
        <div style="width: 60px; height: 60px; margin: 0 auto 20px auto; background: rgba(239, 68, 68, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-sign-out-alt" style="font-size: 24px; color: var(--danger);"></i>
        </div>
        <h3 style="margin-bottom: 10px;">确认退出登录？</h3>
        <p style="font-size: 14px; color: var(--second-text); margin-bottom: 30px; line-height: 1.6;">
            您的当前会话将结束，返回登录页面。<br>未保存的操作可能会丢失。
        </p>
        <div style="display: flex; gap: 15px;">
            <button class="btn btn-outline" onclick="closeLogoutModal()">再看看</button>
            <button class="btn btn-primary" style="background: var(--danger); box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);" onclick="confirmLogout()">确认退出</button>
        </div>
    </div>
</div>

<div id="message" class="snackbar"></div>
<script src="/js/dashboard.js"></script>
<script>
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    function init() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<80;i++){stars.push({x:Math.random()*width,y:Math.random()*height,size:Math.random()*2,speed:Math.random()*0.5});} }
    function animate() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<0)s.y=height;}); requestAnimationFrame(animate); }
    window.addEventListener('resize', init); init(); animate();
</script>
</body>
</html>
