<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户中心 | 银行储蓄系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="universe"></canvas>

<div class="container-width">
    <nav class="dash-header">
        <div style="display: flex; flex-direction: column;">
            <div style="font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-university" style="color: var(--anzhiyu-theme);"></i>
                <span>银行储蓄系统</span>
            </div>
            <div id="greeting" style="font-size: 12px; color: var(--anzhiyu-secondtext); margin-left: 30px; margin-top: 2px;">
                正在加载问候...
            </div>
        </div>

        <div id="sysTime" style="font-family: 'Microsoft YaHei', monospace; color: var(--anzhiyu-fontcolor); font-weight: bold; font-size: 16px; letter-spacing: 1px; text-align: center;">
            --:--:--
        </div>

        <div style="font-size: 14px; color: var(--anzhiyu-secondtext); display: flex; align-items: center; gap: 15px;">
            <span>用户：<b id="userName" style="color: var(--anzhiyu-fontcolor);">...</b></span>
            <span style="opacity: 0.3">|</span>
            <span id="cardNumberDisplay" style="font-family: monospace;">...</span>
            <button onclick="showLogoutModal()" style="background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 4px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s;">
                <i class="fas fa-power-off"></i> 退出
            </button>
        </div>
    </nav>

    <div class="geek-card balance-card">
        <p style="color: var(--anzhiyu-secondtext); font-size: 14px; margin-bottom: 10px;">账户总资产折合 (CNY)</p>
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin: 10px 0 25px 0;">
            <div id="balanceDisplay" class="balance-num" style="margin: 0; line-height: 1;">¥ ****</div>
            <div onclick="toggleBalance()" title="显示/隐藏" style="cursor: pointer; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
                <i id="balanceIcon" class="fas fa-eye-slash" style="font-size: 16px; color: var(--anzhiyu-secondtext);"></i>
            </div>
        </div>
        <div style="margin-top: 20px; display: inline-flex; align-items: center; gap: 8px; background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 6px 16px; border-radius: 20px; font-size: 12px; border: 1px solid rgba(16, 185, 129, 0.2);">
            <i class="fas fa-check-circle"></i> 状态正常
        </div>
    </div>

    <div class="grid-menu">
        <div class="geek-card menu-item" onclick="showDepositModal()">
            <div class="menu-icon"><i class="fas fa-piggy-bank"></i></div>
            <h3>存款充值</h3>
        </div>
        <div class="geek-card menu-item" onclick="showWithdrawModal()">
            <div class="menu-icon"><i class="fas fa-wallet"></i></div>
            <h3>余额取现</h3>
        </div>
        <div class="geek-card menu-item" onclick="showTransferModal()">
            <div class="menu-icon"><i class="fas fa-exchange-alt"></i></div>
            <h3>转账汇款</h3>
        </div>
        <div class="geek-card menu-item" onclick="showMessagesModal()" style="position: relative;">
            <div class="menu-icon" id="msgIconWrapper">
                <i class="fas fa-envelope"></i>
                <div id="msgBadge" class="badge-dot"></div>
            </div>
            <h3>消息通知</h3>
        </div>
        <div class="geek-card menu-item" onclick="showTransactionHistory()">
            <div class="menu-icon"><i class="fas fa-file-invoice"></i></div>
            <h3>交易明细</h3>
        </div>
        <div class="geek-card menu-item" onclick="showAccountInfo()">
            <div class="menu-icon"><i class="fas fa-id-card"></i></div>
            <h3>账户信息</h3>
        </div>
    </div>

    <div id="transListCard" class="geek-card trans-list">
        <div class="trans-list-header" onclick="toggleTransactions()">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-history" style="color: var(--anzhiyu-theme);"></i>
                <h3 style="font-size: 16px; margin: 0;">最近交易动态</h3>
            </div>
            <i id="transToggleIcon" class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div class="trans-content">
            <div id="recentTransactions"></div>
        </div>
    </div>
</div>

<div id="depositModal" class="modal-wrap"><div class="modal-inner">
    <h3 style="text-align:center; margin-bottom:20px;">存款操作</h3>
    <div class="input-group"><input type="number" id="depositAmount" placeholder=" "><label>金额 (元)</label></div>
    <div style="display:flex; gap:10px;"><button class="btn btn-outline" onclick="closeDepositModal()">取消</button><button class="btn btn-primary" onclick="processDeposit()">确认</button></div>
</div></div>

<div id="withdrawModal" class="modal-wrap"><div class="modal-inner">
    <h3 style="text-align:center; margin-bottom:20px; color:var(--danger);">取款操作</h3>
    <div class="input-group"><input type="number" id="withdrawAmount" placeholder=" "><label>金额 (元)</label></div>
    <div style="display:flex; gap:10px;"><button class="btn btn-outline" onclick="closeWithdrawModal()">取消</button><button class="btn btn-primary" style="background:var(--danger);" onclick="processWithdraw()">确认</button></div>
</div></div>

<div id="transferModal" class="modal-wrap"><div class="modal-inner">
    <h3 style="text-align:center; margin-bottom:20px;">转账汇款</h3>
    <div class="input-group" style="display:flex; gap:10px;"><div style="flex:1; position:relative;"><input type="text" id="transferToCard" placeholder=" "><label>对方卡号</label></div><button class="btn btn-outline" onclick="queryTransferName()" style="width:auto; padding: 8px 15px;">查询</button></div>
    <div id="transferNameDisplay" style="display:none; margin-bottom:15px; color:var(--anzhiyu-theme); font-size:14px;">收款人：<span id="transferToName" style="font-weight:bold;"></span></div>
    <div class="input-group"><input type="number" id="transferAmount" placeholder=" "><label>金额</label></div>
    <div class="input-group"><input type="text" id="transferMsg" placeholder=" "><label>留言 (可选)</label></div>
    <div style="margin-bottom:20px; cursor: pointer; font-size:14px; color:var(--anzhiyu-secondtext);" onclick="toggleAnon()">
        <i id="anonIcon" class="far fa-square"></i> 匿名转账
        <input type="checkbox" id="isAnonymous" style="display: none;">
    </div>
    <div style="display:flex; gap:10px;"><button class="btn btn-outline" onclick="closeTransferModal()">取消</button><button class="btn btn-primary" onclick="confirmTransferStep()">下一步</button></div>
</div></div>

<div id="transferConfirmModal" class="modal-wrap" style="z-index: 2100;"><div class="modal-inner" style="text-align: center;">
    <div style="width: 60px; height: 60px; margin: 0 auto 20px auto; background: rgba(59, 130, 246, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <i class="fas fa-check" style="font-size: 24px; color: var(--anzhiyu-theme);"></i>
    </div>
    <h3 style="margin-bottom:5px;">确认转账信息</h3>
    <div class="confirm-card">
        <div class="confirm-row"><span class="confirm-label">收款人</span><span class="confirm-value" id="confirmName">--</span></div>
        <div class="confirm-row"><span class="confirm-label">收款卡号</span><span class="confirm-value" id="confirmCard">--</span></div>
        <div style="height:1px; background:var(--border-color); margin:10px 0;"></div>
        <div class="confirm-row"><span class="confirm-label">转账金额</span><span class="confirm-value money" id="confirmAmount">--</span></div>
    </div>
    <div style="display:flex; gap:10px;">
        <button class="btn btn-outline" onclick="closeTransferConfirm()">返回</button>
        <button class="btn btn-primary" onclick="submitTransfer()">确定转账</button>
    </div>
</div></div>

<div id="messagesModal" class="modal-wrap"><div class="modal-inner" style="max-width:500px; padding:0; display:flex; flex-direction:column; max-height:80vh;">
    <div style="padding:20px; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0;">消息通知</h3>
        <span onclick="closeMessagesModal()" style="cursor:pointer; font-size:20px;">&times;</span>
    </div>
    <div id="messageList" style="overflow-y:auto; flex:1;"></div>
</div></div>

<div id="msgDetailModal" class="modal-wrap" style="z-index: 2200;"><div class="modal-inner">
    <div style="text-align: center; margin-bottom: 20px;">
        <div id="msgIconType" style="width: 50px; height: 50px; background: rgba(16,185,129,0.1); color: var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;">
            <i class="fas fa-coins" style="font-size: 24px;"></i>
        </div>
        <h3 id="detailTitle" style="margin:0;">消息详情</h3>
    </div>
    <div class="confirm-card" id="msgDetailContentBox"></div>
    <button class="btn btn-primary" onclick="closeMsgDetail()">知道了</button>
</div></div>

<div id="historyModal" class="modal-wrap"><div class="modal-inner" style="max-width:600px;"><div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h3>交易记录</h3><span onclick="closeHistoryModal()" style="cursor:pointer;">&times;</span></div><div style="max-height:500px; overflow-y:auto;"><div id="transactionsTableBody"></div></div></div></div>

<div id="logoutModal" class="modal-wrap"><div class="modal-inner" style="text-align:center;"><i class="fas fa-sign-out-alt" style="font-size:40px; color:var(--danger); margin-bottom:20px;"></i><h3 style="margin-bottom:10px;">确认退出？</h3><div style="display:flex; gap:15px; margin-top:30px;"><button class="btn btn-outline" onclick="closeLogoutModal()">取消</button><button class="btn btn-primary" style="background:var(--danger);" onclick="confirmLogout()">退出</button></div></div></div>

<div id="message" class="snackbar"></div>
<script src="/js/dashboard.js"></script>
<script>
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    function init() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<80;i++){stars.push({x:Math.random()*width,y:Math.random()*height,size:Math.random()*2,speed:Math.random()*0.5});} }
    function animate() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<0)s.y=height;}); requestAnimationFrame(animate); }
    window.addEventListener('resize', init); init(); animate();
</script>
</body>
</html>
