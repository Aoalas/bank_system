<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开户 | 银行储蓄系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="universe"></canvas>

<div class="page-center">
    <div class="geek-card" style="width: 100%; max-width: 600px; padding: 40px;">
        <div class="page-title">
            <h2>新用户开户</h2>
        </div>

        <form id="registerForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label>真实姓名</label>
                </div>
                <div class="input-group">
                    <input type="text" id="id_card" placeholder=" " maxlength="18" required>
                    <label>身份证号</label>
                </div>
            </div>

            <div class="input-group">
                <input type="tel" id="phone" placeholder=" " maxlength="11" required>
                <label>手机号码</label>
                <div class="input-hint">仅限中国大陆 11 位手机号码</div>
            </div>

            <div class="input-group">
                <input type="text" id="address" placeholder=" ">
                <label>联系地址 (选填)</label>
            </div>

            <div class="input-group" style="display: flex; gap: 10px; align-items: flex-start;">
                <div style="flex: 1; position: relative;">
                    <input type="text" id="card_number" placeholder=" " maxlength="19" required>
                    <label>自定义卡号</label>
                    <div id="cardAvailability" style="font-size: 12px; margin-top: 5px;"></div>
                </div>
                <button type="button" id="checkCardBtn" class="btn btn-outline" style="width: auto; padding: 0 20px; height: 45px;">
                    检查
                </button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " minlength="6" required>
                    <label>设置密码</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" placeholder=" " required>
                    <label>确认密码</label>
                </div>
            </div>

            <div class="input-group">
                <input type="number" id="initial_deposit" value="100" min="0" step="0.01" placeholder=" " required style="color: var(--success); font-weight: bold;">
                <label>初始存款 (元)</label>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="button" class="btn btn-outline" onclick="goToLogin()">返回</button>
                <button type="submit" class="btn btn-primary" style="flex: 2;" id="submitBtn">提交开户</button>
            </div>
        </form>
    </div>
</div>

<div id="message" class="snackbar"></div>
<script src="/js/register.js"></script>
<script>
    // 复用星空壁纸逻辑
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    function init() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<80;i++){stars.push({x:Math.random()*width,y:Math.random()*height,size:Math.random()*2,speed:Math.random()*0.5});} }
    function animate() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<0)s.y=height;}); requestAnimationFrame(animate); }
    window.addEventListener('resize', init); init(); animate();

    window.showMessage = function(msg, type) {
        const el = document.getElementById('message');
        el.textContent = msg; el.className = `snackbar ${type}`; el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 3000);
    }
</script>
</body>
</html>
