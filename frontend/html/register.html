<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 银行储蓄卡管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-check {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .card-check input {
            flex: 1;
        }

        .check-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .check-btn:hover {
            background: #218838;
        }

        .check-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .availability {
            margin-top: 0.25rem;
            font-size: 0.8rem;
        }

        .available {
            color: #28a745;
        }

        .unavailable {
            color: #dc3545;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            flex: 1;
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-form">
        <h1 class="form-title">银行储蓄卡开户</h1>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id_card">身份证号 *</label>
                    <input type="text" id="id_card" name="id_card" required maxlength="18">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">手机号码 *</label>
                <input type="tel" id="phone" name="phone" required maxlength="11">
            </div>

            <div class="form-group">
                <label for="address">联系地址</label>
                <input type="text" id="address" name="address" placeholder="选填">
            </div>

            <div class="form-group">
                <label for="card_number">储蓄卡号 *</label>
                <div class="card-check">
                    <input type="text" id="card_number" name="card_number" required maxlength="19" placeholder="请输入卡号">
                    <button type="button" class="check-btn" id="checkCardBtn">检查可用性</button>
                    <small>卡号由16-19位数的数字组成</small>
                </div>
                <div id="cardAvailability" class="availability"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">密码 *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm_password">确认密码 *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="initial_deposit">初始存款金额 *</label>
                <input type="number" id="initial_deposit" name="initial_deposit" value="100" min="0" step="0.01" required>
                <small>最少存款金额: ¥0.01</small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="goToLogin()">返回登录</button>
                <button type="submit" class="btn-primary" id="submitBtn">立即开户</button>
            </div>
        </form>

        <div class="login-link">
            已有账户？ <a href="/">立即登录</a>
        </div>
    </div>
</div>

<script src="/js/register.js"></script>
</body>
</html>
