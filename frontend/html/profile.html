<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人档案 | 银行储蓄系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<canvas id="universe"></canvas>

<div class="page-center">
    <div class="geek-card" style="width: 100%; max-width: 900px; padding: 50px;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 50px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--anzhiyu-theme), var(--anzhiyu-hovertext)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div>
                    <h2 style="margin: 0; font-size: 24px; color: var(--anzhiyu-fontcolor);">个人档案</h2>
                    <p style="margin: 4px 0 0; font-size: 14px; color: var(--anzhiyu-secondtext);">User Profile</p>
                </div>
            </div>
            <button class="btn btn-outline" onclick="window.location.href='/dashboard.html'" style="width: auto; padding: 10px 25px; border-radius: 50px;">
                <i class="fas fa-arrow-left"></i> <span style="margin-left: 8px;">返回面板</span>
            </button>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 60px;">

            <div>
                <h3 style="font-size: 14px; text-transform: uppercase; color: var(--anzhiyu-theme); margin-bottom: 30px; letter-spacing: 1px; font-weight: bold;">
                    <i class="fas fa-id-card" style="margin-right: 8px;"></i> 身份认证信息
                </h3>

                <div class="input-group">
                    <input type="text" id="infoName" readonly>
                    <label>真实姓名</label>
                </div>

                <div class="input-group">
                    <input type="text" id="infoIdCard" readonly>
                    <label>身份证号码</label>
                </div>

                <div class="input-group">
                    <input type="text" id="infoPhone" readonly>
                    <label>预留手机号</label>
                </div>

                <div class="input-group">
                    <input type="text" id="infoAddress" readonly>
                    <label>联系地址</label>
                </div>

                <button class="btn btn-primary" onclick="showEditModal()" style="margin-top: 10px;">
                    <i class="fas fa-edit"></i> <span style="margin-left: 8px;">编辑资料</span>
                </button>
            </div>

            <div>
                <h3 style="font-size: 14px; text-transform: uppercase; color: var(--success); margin-bottom: 30px; letter-spacing: 1px; font-weight: bold;">
                    <i class="fas fa-wallet" style="margin-right: 8px;"></i> 储蓄账户详情
                </h3>

                <div class="input-group">
                    <input type="text" id="infoCardNumber" readonly style="font-family: monospace; letter-spacing: 1px;">
                    <label>储蓄卡号 (ID)</label>
                </div>

                <div class="input-group" style="display: flex; align-items: center;">
                    <div style="flex: 1; position: relative;">
                        <input type="text" id="infoBalance" readonly style="color: var(--success); font-weight: bold; font-size: 20px; font-family: monospace;">
                        <label>当前账户余额</label>
                    </div>
                    <i id="eyeIcon" class="fas fa-eye-slash" onclick="toggleProfileBalance()" style="cursor: pointer; padding: 10px; color: var(--anzhiyu-secondtext); transition: 0.3s;"></i>
                </div>

                <div class="input-group">
                    <input type="text" id="infoDate" readonly>
                    <label>开户注册时间</label>
                </div>

                <div class="simple-line-box" style="margin-top: 35px; padding: 20px 0; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; justify-content: space-between;">
                    <span style="font-size: 13px; color: var(--anzhiyu-secondtext);">账户状态</span>
                    <div style="display: flex; align-items: center; gap: 8px; color: var(--success); font-size: 14px; font-weight: bold;">
                        <i class="fas fa-shield-alt"></i> 状态正常
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editProfileModal" class="modal-wrap" style="z-index: 2000;">
    <div class="modal-inner">
        <h3 style="margin-bottom: 20px; text-align: center;">修改身份信息</h3>

        <div class="input-group">
            <input type="text" id="editName" placeholder=" ">
            <label>真实姓名</label>
        </div>
        <div class="input-group">
            <input type="text" id="editIdCard" placeholder=" " maxlength="18">
            <label>身份证号码 (18位)</label>
        </div>
        <div class="input-group">
            <input type="text" id="editPhone" placeholder=" " maxlength="11">
            <label>预留手机号 (11位)</label>
        </div>
        <div class="input-group">
            <input type="text" id="editAddress" placeholder=" ">
            <label>联系地址</label>
        </div>

        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button class="btn btn-outline" onclick="closeEditModal()">放弃修改</button>
            <button class="btn btn-primary" onclick="submitEdit()">保存更改</button>
        </div>
    </div>
</div>

<div id="message" class="snackbar"></div>
<script src="/js/profile.js"></script>
<script>
    // 动态星空
    const canvas = document.getElementById('universe');
    const ctx = canvas.getContext('2d');
    let width, height, stars = [];
    function init() { width=window.innerWidth; height=window.innerHeight; canvas.width=width; canvas.height=height; stars=[]; for(let i=0;i<80;i++){stars.push({x:Math.random()*width,y:Math.random()*height,size:Math.random()*2,speed:Math.random()*0.5});} }
    function animate() { ctx.clearRect(0,0,width,height); ctx.fillStyle="rgba(255,255,255,0.8)"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,Math.PI*2);ctx.fill();s.y-=s.speed;if(s.y<0)s.y=height;}); requestAnimationFrame(animate); }
    window.addEventListener('resize', init); init(); animate();
</script>
</body>
</html>
