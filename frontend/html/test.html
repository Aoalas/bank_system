<!DOCTYPE html>
<html>
<head>
    <title>测试页面</title>
</head>
<body>
    <h1>测试页面 - 如果看到这个说明静态文件服务正常</h1>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        card_number: '6222020111111111001',
                        password: '123456'
                    })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    'API测试结果: ' + JSON.stringify(result);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    'API测试失败: ' + error;
            }
        }
    </script>
</body>
</html>
